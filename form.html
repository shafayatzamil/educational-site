<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MODEL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header >
        <section class="container bg-primary my-4 rounded " style="width:500px;">
            <h1 class="text-center">Registration  form </h1>
            <hr>

            <form class="container mt-5">

              <div class="container text-center" >
                <div class="row mb-3">
                  <div class="col-auto">
                    <label for="fullname" class="col-form-label">Frist Name:</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="fullname" class="form-control" aria-describedby="passwordHelpInline">
                  </div>
                </div>
                <div class="row mb-3">

                  <div class="col-auto">
                    <label for="lastname" class="col-form-label">Last Name:</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" id="lastname" class="form-control" aria-describedby="passwordHelpInline">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-auto">
                    <label for="email" class="col-form-label">Email:</label>
                  </div>
                  <div class="col-auto">
                    <input type="email" id="email" class="form-control" aria-describedby="passwordHelpInline">
                  </div>
                </div>


                <div class="row">
                  <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Password:</label>
                  </div>
                  <div class="col-auto">
                    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                  </div>
                </div>

              </div>
                 
              <button type="submit" class="btn btn-danger">Submit</button>
            </form>
        </section>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
